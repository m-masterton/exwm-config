## Max Masterton's Spectrwm Config (.spectrwm.conf)

# Basic Settings
workspace_limit = 9

focus_mode = manual

focus_close         = last
focus_close_wrap    = 1
focus_default       = first

spawn_position  = next
workspace_clamp = 0

warp_focus      = 1
warp_pointer    = 1

# Window Deceration
border_width            = 1
color_focus             = rgb:bb/c5/ff
color_focus_maximized   = rgb:bb/c5/ff
color_unfocus           = rgb:88/88/88
region_padding          = 4
tile_gap                = 2

# Bar Settings
bar_enabled         = 1
bar_border_width    = 1

bar_border[1]           = rgb:28/2a/36
bar_border_unfocus[1]   = rgb:28/2a/36
bar_color[1]            = rgb:28/2a/36, rgb:00/80/80
bar_color_selected[1]   = rgb:00/80/80
bar_font_color[1]       = rgb:bb/c5/ff, rgb:e1/ac/ff
bar_font_color_selected = black

bar_delay   = 5
bar_font    = JetBrains Mono:size=8.5
bar_justify = center
bar_format  = +|L+1<+N:+I +S (+D) +W +|R+A+1: %a %b %d [%R]

workspace_indicator = listcurrent,listactive,markcurrent,printnames

bar_at_bottom   = 0
stack_enabled   = 1
clock_enabled   = 1
clock_format    = %a %b %d %R %Z %Y
iconic_enabled  = 0

window_class_enabled    = 1
window_instance_enabled = 1
window_name_enabled     = 1
verbose_layout          = 1
urgent_enabled          = 1

maximize_hide_bar = 1

# Autorun
#autorun = ws[1]:nitrogen --set-scaled --random
autorun = ws[1]:nitrogen --restore
autorun = ws[1]:picom
autorun = ws[1]:setxkbmap gb
autorun = ws[1]:emacs --daemon

# Workspace Names
name = ws[1]:alpha
name = ws[2]:beta
name = ws[3]:gamma
name = ws[4]:delta
name = ws[5]:epsilon
name = ws[6]:zeta
name = ws[7]:eta
name = ws[8]:theta
name = ws[9]:iota

# Setting Mod Key
modkey = Mod4

# Quirks
quirk[.*] = IGNORESPAWNWS+IGNOREPID

# Program Key Bindings

program[alacritty]  = alacritty
bind[alacritty]     = MOD+Shift+Return
bind[alacritty]     = MOD+Return

program[dmenu]  = dmenu_run
bind[dmenu]     = MOD+d

program[xmenu] = ~/xmenu/xmenu.sh
bind[xmenu] = MOD+Shift+a

program[flameshot] = flameshot gui
bind[flameshot] MOD+Shift+z

program[emacs]          = emacs
program[firefox]    = firefox
program[nnn]            = alacritty -e "nnn"

bind[emacs]         = MOD+F1
bind[firefox]   = MOD+F2
bind[nnn]           = MOD+F3

